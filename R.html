<body>
    <h2>JS Variables</h2>
    <p>In a programming language, variables are used to store data values.

        JavaScript uses the keywords var, let and const to declare variables.
        
        An equal sign is used to assign values to variables.</p>
        <p><b>In this example, x is defined as a variable.
            Then, x is assigned the value of 6:</p></b>
             
            <p id = "demo"></p>

            <script>
                let x;
                x = 6;
                document.getElementById("demo").innerHTML = x;
            </script>
</body>
